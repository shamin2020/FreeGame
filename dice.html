<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Shamin Memary| shamin.v@gmail.com" />
		<meta name="description" content="Free Games" />
		<title>Roll a Dice!</title>
		<link rel="icon" type="icon" href="Images/game.ico" />

		<link rel="stylesheet" href="CSS/dice.css" />
	</head>
	<body>
		<main>
			<section class="player player1 p-active">
				<h2 class="name" id="name1">Player 1</h2>
				<p class="score" id="score1">43</p>
				<img
					src="Images/win.png"
					alt=""
					class="hidden image1"
					width="150"
					height="150"
				/>

				<div class="current">
					<p class="current-label">Current</p>
					<p class="current-score" id="current1">0</p>
				</div>
			</section>
			<section class="player player2">
				<h2 class="name" id="name2">Player 2</h2>
				<p class="score" id="score2">24</p>
				<img
					src="Images/win.png"
					alt=""
					class="hidden image2"
					width="150"
					height="150"
				/>
				<div class="current">
					<p class="current-label">Current</p>
					<p class="current-score" id="current2">0</p>
				</div>
			</section>
			<section class="rules">
				<p>
					Roll and Hold when you want <br />
					If you roll 1 you loose and turn changes<br />
					Reach 100 and win the game :) <br />
				</p>
			</section>

			<img src="Images/dice-5.png" alt="Playing dice" class="dice" />

			<button class="btn newGame">new game</button>
			<button class="btn btn-home" onclick="location.href = 'index.html';">
				Home
			</button>
