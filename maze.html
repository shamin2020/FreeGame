<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Shamin Memary| shamin.v@gmail.com" />
		<meta name="description" content="Free Games | Maze" />
		<title>MAZE</title>
		<link rel="icon" type="icon" href="Images/game.ico" />
		<link rel="stylesheet" href="CSS/maze.css" />
	</head>
	<body>
		<div id="page">
			<div id="Message-Container">
				<div id="message">
					<h1>ðŸŽ‰Congratulations!ðŸŽ‰</h1>
					<p id="moves"></p>
					<input
						id="okBtn"
						type="button"
						onclick="toggleVisablity('Message-Container')"
						value="Well Done!"
					/>
				</div>
			</div>
			<div id="menu">
				<div class="custom-select home">
					<a href="index.html">Home</a>
				</div>
				<div class="custom-select">
					<select id="diffSelect">
						<option value="10">Easy</option>
						<option value="15">Medium</option>

			<div id="view">

					<canvas
						id="mazeCanvas"
						class="border"
						height="1100"
						width="1100"
					></canvas>
				</div>
			</div>
		</div>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		></script>
		<script
			type="text/javascript"

		></script>
		<script type="text/javascript" src="JS/maze.js"></script>
